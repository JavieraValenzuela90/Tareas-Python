<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body>
    <form action="/process" method="post" class="bg-light text-success p-5 rounded col-6 mx-auto">
        <h1>Encuesta Dojo</h1>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Lugar:</label>
            <select name="location"  class="form-control">
                <option value="">Seleccionar</option>
                <option value="Santiago">Santiago</option>
                <option value="Talca">Talca</option>
                <option value="Concepción">Concepción</option>
                <option value="Puerto Montt">Puerto Montt</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Lenguaje Favorito:</label>
            <select name="language"  class="form-control">
                <option value="">Seleccionar</option>
                <option value="Assembly">Assembly</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Comentario:</label>
            <textarea name="comments"  cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</body>
</html>
